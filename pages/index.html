    <style>
        body {
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
            text-align: center;
        }
    </style>
<title>Verify your account | icCoral</title>
</head>
<body>
    <div class="vh-100 w-100 d-flex align-items-center" id="mainBgn">
        <div class="formContainer">
          <div class="text-center">
            <a class="navbar-brand mb-0 h1 flex-grow-1" style="font-size: 45px; font-family: 'Poppins', sans-serif; color: white;">Verification</a></div>
            <p style="font-size: small;">Verify that you are a student of Coral Academy to be able to access the Discord server. Don't worry about your infinite campus login information, they will immediately get deleted after verification.</p>
          <form action="/api/verify" method="POST">
            <div>
                <label for="discord_username">Discord Username:  </label>
                <input type="text" class="form-control rounded-pill" name="discord_username" placeholder="@av.c" required>
            </div>
            <div class="my-2">
              <label for="username">Campus Username:  </label>
                <input type="text" class="form-control rounded-pill" name="username" placeholder="Campus Username" required>
            </div>
            <div class="my-2">
              <label for="password">Campus Password:  </label>
              <input type="password" class="form-control rounded-pill" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-accent rounded-pill w-100" type="submit">Login</button>
            <div class="column">
                <br>

        </div>
          </form>
        </div>
      </div>
</body>
